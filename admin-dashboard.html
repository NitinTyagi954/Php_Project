<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Volunteer Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1b3c59',
                        'primary-dark': '#142d44',
                        secondary: '#1b3c59',
                        tertiary: '#1b3c59',
                        background: '#eaf6fb',
                        'border-light': '#d0e4f1',
                        'hover-text': '#3498db'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .message {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            z-index: 1000;
            background: white;
            border: 1px solid #d0e4f1;
            box-shadow: 0 8px 16px rgba(208, 228, 241, 0.3);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .message.error {
            color: #991b1b;
            border: 2px solid #f87171;
            background: #fef2f2;
        }
        .message.success {
            color: #166534;
            border: 2px solid #4ade80;
            background: #f0fdf4;
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(135deg, #ffffff 0%, #eaf6fb 100%);
            border: 1px solid #d0e4f1;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(208, 228, 241, 0.3);
        }
        .nav-link {
            transition: all 0.2s ease;
        }
        .nav-link:hover {
            color: #3498db;
            border-radius: 0.5rem;
        }
        .section-heading {
            background: linear-gradient(to right, #1b3c59, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        .container {
            max-width: 80rem;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .sidebar {
            position: sticky;
            top: 5rem;
            height: calc(100vh - 5rem);
            overflow-y: auto;
        }
        .glass-effect {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(234, 246, 251, 0.9) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid #d0e4f1;
        }
        .scroll-reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 767px) {
            .sidebar {
                position: static;
                height: auto;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-background to-white font-sans antialiased">
    <div id="message" class="message hidden"></div>
    
    <nav class="bg-white shadow-lg fixed w-full z-20 top-0 border-b border-border-light">
        <div class="container px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-6">
                    <div class="flex items-center">
                        <i class="fas fa-hands-helping text-primary text-2xl mr-2"></i>
                        <h1 class="text-xl font-bold text-tertiary">Volunteer Hub</h1>
                        <span class="ml-2 bg-primary text-white text-xs font-semibold px-2 py-1 rounded-full">ADMIN</span>
                    </div>
                    <div class="hidden md:flex space-x-2">
                        <a href="admin-dashboard.html" class="nav-link text-tertiary px-3 py-2 text-sm font-medium flex items-center border-b-2 border-primary">
                            <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                        </a>
                        <a href="#events" class="nav-link text-tertiary px-3 py-2 text-sm font-medium flex items-center">
                            <i class="fas fa-calendar-alt mr-2"></i>Events
                        </a>
                        <a href="#users" class="nav-link text-tertiary px-3 py-2 text-sm font-medium flex items-center">
                            <i class="fas fa-users mr-2"></i>Users
                        </a>
                        <a href="#approvals" class="nav-link text-tertiary px-3 py-2 text-sm font-medium flex items-center">
                            <i class="fas fa-check-circle mr-2"></i>Approvals
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="logoutBtn" class="bg-primary text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-primary-dark transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container pt-24 pb-12">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar -->
            <div class="md:w-1/4 scroll-reveal">
                <div class="sidebar">
                    <div class="bg-white rounded-xl shadow-md p-6 card-hover">
                        <h2 class="text-xl font-bold mb-6 section-heading">Admin Overview</h2>
                        <div class="space-y-4">
                            <div class="flex items-center p-4 bg-gray-50 rounded-lg hover:bg-blue-50 transition-colors">
                                <i class="fas fa-users text-primary text-2xl mr-4"></i>
                                <div>
                                    <p class="text-gray-600 text-sm">Total Users</p>
                                    <p class="text-2xl font-bold text-tertiary" id="totalUsers">0</p>
                                </div>
                            </div>
                            <div class="flex items-center p-4 bg-gray-50 rounded-lg hover:bg-blue-50 transition-colors">
                                <i class="fas fa-calendar-check text-primary text-2xl mr-4"></i>
                                <div>
                                    <p class="text-gray-600 text-sm">Total Events</p>
                                    <p class="text-2xl font-bold text-tertiary" id="totalEvents">0</p>
                                </div>
                            </div>
                            <div class="flex items-center p-4 bg-gray-50 rounded-lg hover:bg-blue-50 transition-colors">
                                <i class="fas fa-clock text-primary text-2xl mr-4"></i>
                                <div>
                                    <p class="text-gray-600 text-sm">Pending Approvals</p>
                                    <p class="text-2xl font-bold text-tertiary" id="pendingApprovals">0</p>
                                </div>
                            </div>
                            <div class="mt-6">
                                <a href="#add-event" id="addEventBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    <i class="fas fa-plus mr-2"></i> Add New Event
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="md:w-3/4 space-y-8">
                <!-- Pending Approvals -->
                <div class="bg-white rounded-xl shadow-md p-6 card-hover scroll-reveal">
                    <h2 class="text-xl font-bold mb-6 section-heading">Pending Approvals</h2>
                    <div id="pendingApprovalsList" class="space-y-4">
                        <!-- Pending approvals will be loaded here -->
                    </div>
                </div>

                <!-- Events Section -->
                <div id="events" class="bg-white rounded-xl shadow-md p-6 card-hover scroll-reveal">
                    <h2 class="text-xl font-bold mb-6 section-heading">Manage Events</h2>
                    <div id="eventsList" class="space-y-4">
                        <!-- Events will be loaded here -->
                    </div>
                </div>

                <!-- Users Section -->
                <div id="users" class="bg-white rounded-xl shadow-md p-6 card-hover scroll-reveal">
                    <h2 class="text-xl font-bold mb-6 section-heading">Registered Users</h2>
                    <div id="usersList" class="space-y-4">
                        <!-- Users will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div id="addEventModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-modal="true" role="dialog">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" aria-hidden="true"></div>
            <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full p-6 mx-auto">
                <div class="absolute top-0 right-0 p-4">
                    <button id="closeEventModal" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <h3 class="text-lg font-bold text-primary mb-4">Add New Event</h3>
                <form id="addEventForm" class="space-y-4">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Event Title</label>
                        <input type="text" id="title" name="title" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" required rows="3" 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="event_date" class="block text-sm font-medium text-gray-700">Date</label>
                            <input type="date" id="event_date" name="event_date" required 
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                            <select id="category" name="category" required 
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                <option value="">Select Category</option>
                                <option value="Environment">Environment</option>
                                <option value="Education">Education</option>
                                <option value="Food Security">Food Security</option>
                                <option value="Community Care">Community Care</option>
                                <option value="Animal Welfare">Animal Welfare</option>
                                <option value="Health">Health</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="start_time" class="block text-sm font-medium text-gray-700">Start Time</label>
                            <input type="time" id="start_time" name="start_time" required 
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="end_time" class="block text-sm font-medium text-gray-700">End Time</label>
                            <input type="time" id="end_time" name="end_time" required 
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                        </div>
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="location" name="location" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="max_volunteers" class="block text-sm font-medium text-gray-700">Maximum Participants</label>
                        <input type="number" id="max_volunteers" name="max_volunteers" min="1" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div class="flex items-center">
                        <label class="flex items-center">
                            <input type="checkbox" id="requires_approval" name="requires_approval" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">Require manual approval for registrations</span>
                        </label>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            Create Event
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Event Registrations Modal -->
    <div id="eventRegistrationsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center overflow-auto">
        <div class="modal-content bg-white rounded-lg shadow-xl p-6 max-w-4xl w-full mx-4 my-8">
            <div class="absolute top-0 right-0 p-4">
                <button id="closeRegistrationsModal" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <h3 class="text-lg font-bold text-primary mb-4" id="registrationsModalTitle">Event Registrations</h3>
            <div id="eventRegistrationsList" class="mt-4">
                <!-- Registrations will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in and has admin role
            checkAdminSession();
            
            // Event listeners
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('addEventBtn').addEventListener('click', showAddEventModal);
            document.getElementById('closeEventModal').addEventListener('click', hideAddEventModal);
            document.getElementById('closeRegistrationsModal').addEventListener('click', hideRegistrationsModal);
            document.getElementById('addEventForm').addEventListener('submit', handleAddEvent);

            // Add event listener for clicking outside the modal
            document.getElementById('eventRegistrationsModal').addEventListener('click', function(event) {
                // If the click is on the modal background (not on the modal content)
                if (event.target === this) {
                    hideRegistrationsModal();
                }
            });

            // Load admin dashboard data
            loadAdminStats();
            loadPendingApprovals();
            loadEvents();
            loadUsers();

            // Reveal animations on scroll
            const revealElements = document.querySelectorAll('.scroll-reveal');
            const revealOnScroll = function() {
                for (let i = 0; i < revealElements.length; i++) {
                    const windowHeight = window.innerHeight;
                    const elementTop = revealElements[i].getBoundingClientRect().top;
                    const elementVisible = 150;
                    if (elementTop < windowHeight - elementVisible) {
                        revealElements[i].classList.add("visible");
                    }
                }
            };
            window.addEventListener("scroll", revealOnScroll);
            revealOnScroll();
        });

        async function checkAdminSession() {
            try {
                const response = await fetch('../includes/check_session.php');
                const data = await response.json();
                
                if (!data.logged_in) {
                    window.location.href = '../index.html';
                    return;
                }
                
                if (data.role !== 'admin') {
                    window.location.href = '../dashboard.html';
                    return;
                }
            } catch (error) {
                console.error('Error checking session:', error);
                showMessage('Session error. Please try logging in again.', 'error');
            }
        }

        async function loadAdminStats() {
            try {
                const response = await fetch('./get_admin_stats.php');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalUsers').innerText = data.total_users;
                    document.getElementById('totalEvents').innerText = data.total_events;
                    document.getElementById('pendingApprovals').innerText = data.pending_approvals;
                }
            } catch (error) {
                console.error('Error loading admin stats:', error);
            }
        }

        async function loadPendingApprovals() {
            try {
                const response = await fetch('../includes/get_pending_approvals.php');
                const data = await response.json();
                
                const pendingApprovalsList = document.getElementById('pendingApprovalsList');
                pendingApprovalsList.innerHTML = '';
                
                if (data.success && data.approvals.length > 0) {
                    data.approvals.forEach(approval => {
                        const approvalHtml = `
                            <div class="bg-blue-50 p-4 rounded-lg flex flex-col md:flex-row md:items-center md:justify-between">
                                <div>
                                    <p class="font-medium">${approval.user_name} <span class="text-gray-500">requested to join</span> ${approval.event_title}</p>
                                    <p class="text-sm text-gray-500">Requested on ${new Date(approval.registration_date).toLocaleDateString()}</p>
                                </div>
                                <div class="mt-3 md:mt-0 flex gap-2">
                                    <button onclick="updateRegistrationStatus(${approval.id}, 'registered')" class="px-3 py-1 text-xs bg-green-600 text-white rounded-md hover:bg-green-700">
                                        <i class="fas fa-check mr-1"></i> Approve
                                    </button>
                                    <button onclick="updateRegistrationStatus(${approval.id}, 'rejected')" class="px-3 py-1 text-xs bg-red-600 text-white rounded-md hover:bg-red-700">
                                        <i class="fas fa-times mr-1"></i> Reject
                                    </button>
                                </div>
                            </div>
                        `;
                        pendingApprovalsList.innerHTML += approvalHtml;
                    });
                } else {
                    pendingApprovalsList.innerHTML = '<p class="text-gray-500 py-4 text-center">No pending approvals found.</p>';
                }
            } catch (error) {
                console.error('Error loading pending approvals:', error);
            }
        }

        async function loadEvents() {
            try {
                const response = await fetch('./get_admin_events.php');
                const data = await response.json();
                
                const eventsList = document.getElementById('eventsList');
                eventsList.innerHTML = '';
                
                if (data.success && data.events.length > 0) {
                    data.events.forEach(event => {
                        const approvalStatus = event.requires_approval ? 
                            '<span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">Manual Approval</span>' : 
                            '<span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Auto Approve</span>';
                            
                        const capacityClass = event.current_volunteers >= event.max_volunteers ? 'text-red-600' : 'text-green-600';
                        
                        const eventHtml = `
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-3">
                                    <h3 class="font-bold text-lg">${event.title}</h3>
                                    <div class="flex gap-2 mt-2 md:mt-0">
                                        ${approvalStatus}
                                        <span class="bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded">${event.category}</span>
                                    </div>
                                </div>
                                <p class="text-gray-700 text-sm mb-3">${event.description}</p>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3 text-sm">
                                    <div>
                                        <i class="far fa-calendar-alt text-primary mr-2"></i>
                                        ${new Date(event.event_date).toLocaleDateString()}
                                    </div>
                                    <div>
                                        <i class="far fa-clock text-primary mr-2"></i>
                                        ${event.start_time.substring(0, 5)} - ${event.end_time.substring(0, 5)}
                                    </div>
                                    <div>
                                        <i class="fas fa-map-marker-alt text-primary mr-2"></i>
                                        ${event.location}
                                    </div>
                                </div>
                                <div class="flex flex-col md:flex-row gap-3 justify-between items-start md:items-center">
                                    <div class="flex items-center">
                                        <div class="mr-4">
                                            <span class="text-sm ${capacityClass}">
                                                <i class="fas fa-users mr-1"></i>
                                                ${event.current_volunteers}/${event.max_volunteers} participants
                                            </span>
                                        </div>
                                        <div>
                                            <span class="text-sm text-gray-500">
                                                <i class="far fa-calendar-plus mr-1"></i>
                                                Created: ${new Date(event.created_at).toLocaleDateString()}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="flex gap-2">
                                        <button onclick="viewEventRegistrations(${event.id}, '${event.title}')" class="px-3 py-1 text-xs bg-blue-600 text-white rounded hover:bg-blue-700">
                                            <i class="fas fa-users mr-1"></i> View Registrations
                                        </button>
                                        <button onclick="deleteEvent(${event.id})" class="px-3 py-1 text-xs bg-red-600 text-white rounded hover:bg-red-700">
                                            <i class="fas fa-trash-alt mr-1"></i> Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        eventsList.innerHTML += eventHtml;
                    });
                } else {
                    eventsList.innerHTML = '<p class="text-gray-500 py-4 text-center">No events found. Create your first event using the "Add New Event" button.</p>';
                }
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('./get_users.php');
                const data = await response.json();
                
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '';
                
                if (data.success && data.users.length > 0) {
                    data.users.forEach(user => {
                        const userHtml = `
                            <div class="bg-gray-50 p-4 rounded-lg flex flex-col md:flex-row md:justify-between md:items-center">
                                <div>
                                    <h3 class="font-medium">${user.full_name}</h3>
                                    <p class="text-sm text-gray-500">${user.email}</p>
                                    <p class="text-xs text-gray-500">Joined: ${new Date(user.created_at).toLocaleDateString()}</p>
                                </div>
                                <div class="flex gap-4 mt-3 md:mt-0">
                                    <div class="text-center">
                                        <p class="text-xs text-gray-500">Role</p>
                                        <p class="font-medium">${user.role.charAt(0).toUpperCase() + user.role.slice(1)}</p>
                                    </div>
                                    <div class="text-center">
                                        <p class="text-xs text-gray-500">Events</p>
                                        <p class="font-medium">${user.events_count || 0}</p>
                                    </div>
                                    <div class="text-center">
                                        <p class="text-xs text-gray-500">Hours</p>
                                        <p class="font-medium">${user.total_hours || 0}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        usersList.innerHTML += userHtml;
                    });
                } else {
                    usersList.innerHTML = '<p class="text-gray-500 py-4 text-center">No users found.</p>';
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function showAddEventModal() {
            document.getElementById('addEventModal').classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        }

        function hideAddEventModal() {
            document.getElementById('addEventModal').classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
            document.getElementById('addEventForm').reset();
        }

        function showRegistrationsModal(title) {
            document.getElementById('registrationsModalTitle').innerText = title;
            document.getElementById('eventRegistrationsModal').classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        }

        function hideRegistrationsModal() {
            document.getElementById('eventRegistrationsModal').classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }

        async function handleAddEvent(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            // Add checkbox value
            formData.append('requires_approval', document.getElementById('requires_approval').checked ? '1' : '0');
            
            try {
                const response = await fetch('../includes/add_event.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Event created successfully!', 'success');
                    hideAddEventModal();
                    loadEvents();
                    loadAdminStats();
                } else {
                    showMessage(data.message || 'Failed to create event.', 'error');
                }
            } catch (error) {
                console.error('Error creating event:', error);
                showMessage('An error occurred while creating the event.', 'error');
            }
        }

        async function viewEventRegistrations(eventId, eventTitle) {
            try {
                const response = await fetch(`../includes/get_event_registrations.php?event_id=${eventId}`);
                const data = await response.json();
                
                const registrationsList = document.getElementById('eventRegistrationsList');
                registrationsList.innerHTML = '';
                
                showRegistrationsModal(`Registrations for: ${eventTitle}`);
                
                if (data.success && data.registrations.length > 0) {
                    // Wrap table in a responsive container
                    const tableContainer = document.createElement('div');
                    tableContainer.className = 'overflow-x-auto w-full';
                    
                    const table = document.createElement('table');
                    table.className = 'min-w-full divide-y divide-gray-200 table-fixed';
                    
                    // Create table header
                    const thead = document.createElement('thead');
                    thead.className = 'bg-gray-50';
                    thead.innerHTML = `
                        <tr>
                            <th scope="col" class="w-1/5 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="w-1/5 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th scope="col" class="w-1/5 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Registration Date</th>
                            <th scope="col" class="w-1/5 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="w-1/5 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    `;

                    // Create table body
                    const tbody = document.createElement('tbody');
                    tbody.className = 'bg-white divide-y divide-gray-200';
                    
                    data.registrations.forEach((registration, index) => {
                        const tr = document.createElement('tr');
                        tr.className = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                        
                        // Define status badge color
                        let statusBadge = '';
                        switch(registration.status) {
                            case 'registered':
                                statusBadge = 'bg-green-100 text-green-800';
                                break;
                            case 'pending':
                                statusBadge = 'bg-yellow-100 text-yellow-800';
                                break;
                            case 'attended':
                                statusBadge = 'bg-blue-100 text-blue-800';
                                break;
                            case 'cancelled':
                                statusBadge = 'bg-red-100 text-red-800';
                                break;
                            case 'rejected':
                                statusBadge = 'bg-gray-100 text-gray-800';
                                break;
                        }
                        
                        tr.innerHTML = `
                            <td class="px-4 py-3 text-sm font-medium text-gray-900 truncate max-w-[150px]">${registration.full_name}</td>
                            <td class="px-4 py-3 text-sm text-gray-500 truncate max-w-[150px]">${registration.email}</td>
                            <td class="px-4 py-3 text-sm text-gray-500">${new Date(registration.registration_date).toLocaleDateString()}</td>
                            <td class="px-4 py-3">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusBadge}">
                                    ${registration.status.charAt(0).toUpperCase() + registration.status.slice(1)}
                                </span>
                            </td>
                            <td class="px-4 py-3 text-sm font-medium">
                                <select onchange="updateRegistrationStatus(${registration.id}, this.value)" class="w-full text-xs border border-gray-300 rounded-md p-1">
                                    <option value="registered" ${registration.status === 'registered' ? 'selected' : ''}>Registered</option>
                                    <option value="attended" ${registration.status === 'attended' ? 'selected' : ''}>Attended</option>
                                    <option value="cancelled" ${registration.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                                    <option value="rejected" ${registration.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                                </select>
                            </td>
                        `;
                        
                        tbody.appendChild(tr);
                    });
                    
                    table.appendChild(thead);
                    table.appendChild(tbody);
                    tableContainer.appendChild(table);
                    registrationsList.appendChild(tableContainer);
                } else {
                    registrationsList.innerHTML = '<p class="text-gray-500 py-4 text-center">No registrations found for this event.</p>';
                }
            } catch (error) {
                console.error('Error loading event registrations:', error);
                registrationsList.innerHTML = '<p class="text-red-500 py-4 text-center">Failed to load registrations.</p>';
            }
        }

        async function updateRegistrationStatus(registrationId, newStatus) {
            try {
                const formData = new FormData();
                formData.append('registration_id', registrationId);
                formData.append('status', newStatus);
                
                const response = await fetch('../includes/update_registration_status.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Registration status updated to ${newStatus}!`, 'success');
                    loadPendingApprovals();
                    
                    // If we're in the registrations modal, reload that too
                    if (!document.getElementById('eventRegistrationsModal').classList.contains('hidden')) {
                        const eventId = data.event_id;
                        const eventTitle = document.getElementById('registrationsModalTitle').innerText.replace('Registrations for: ', '');
                        viewEventRegistrations(eventId, eventTitle);
                    }
                } else {
                    showMessage(data.message || 'Failed to update registration status.', 'error');
                }
            } catch (error) {
                console.error('Error updating registration status:', error);
                showMessage('An error occurred while updating the registration.', 'error');
            }
        }

        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event? This action cannot be undone.')) {
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('event_id', eventId);
                
                const response = await fetch('../includes/delete_event.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Event deleted successfully!', 'success');
                    loadEvents();
                    loadAdminStats();
                } else {
                    showMessage(data.message || 'Failed to delete event.', 'error');
                }
            } catch (error) {
                console.error('Error deleting event:', error);
                showMessage('An error occurred while deleting the event.', 'error');
            }
        }

        function showMessage(message, type = 'success') {
            const messageElement = document.getElementById('message');
            messageElement.innerText = message;
            messageElement.classList.remove('hidden', 'success', 'error');
            messageElement.classList.add(type);
            
            // Show message
            setTimeout(() => {
                messageElement.style.opacity = '1';
                messageElement.style.transform = 'translateY(0)';
            }, 10);
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateY(-20px)';
                
                setTimeout(() => {
                    messageElement.classList.add('hidden');
                }, 300);
            }, 5000);
        }

        function logout() {
            // Call logout API and redirect to login page
            fetch('../includes/logout.php')
                .then(() => {
                    window.location.href = '../index.html';
                })
                .catch(error => {
                    console.error('Error during logout:', error);
                    window.location.href = '../index.html'; // Redirect anyway
                });
        }
    </script>
